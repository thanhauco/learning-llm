# Enterprise RAG Configuration

# Models
embedding_model: "all-MiniLM-L6-v2"
reranker_model: "cross-encoder/ms-marco-MiniLM-L-6-v2"
llm_model: "gpt-4-turbo"

# Search
search:
  top_k: 10
  rerank_top_k: 3
  semantic_weight: 0.7
  keyword_weight: 0.3
  min_similarity: 0.5

# Chunking
chunking:
  chunk_size: 512
  chunk_overlap: 50
  strategy: "recursive"  # recursive, semantic, fixed

# Caching
cache:
  enabled: true
  ttl: 3600  # seconds
  similarity_threshold: 0.95
  max_size: 10000

# Rate Limiting
rate_limit:
  requests_per_minute: 60
  requests_per_hour: 1000
  cost_limit_per_day: 100.0  # USD

# Observability
metrics:
  enabled: true
  port: 9090

# Guardrails
guardrails:
  enabled: true
  check_pii: true
  check_toxicity: true
  max_output_tokens: 2000

# Multi-tenant
tenants:
  default:
    quota: 1000
    priority: "normal"
